<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>datp homepage</title>
  <style>
    body {
      background: #000;
      color: #00ff9f;
      font-family: "Consolas", "JetBrains Mono", monospace;
      margin: 0;
      padding: 20px;
    }

    #content {
      max-width: 800px;
      margin: auto;
      background: #001a12;
      border: 1px solid #00ff9f55;
      padding: 20px;
      box-shadow: 0 0 20px #00ff9f33;
      border-radius: 6px;
    }

    a {
      color: #2affff;
    }

    pre {
      background: #001f18;
      padding: 10px;
      border-left: 3px solid #00ff9f;
      overflow-x: auto;
    }

    code {
      color: #00ff9f;
    }

    h1, h2, h3, h4 {
      color: #33ffb8;
      font-weight: bold;
      text-shadow: 0 0 5px #00ff9f55;
    }
  </style>
</head>
<body>
  <div id="content">loading markdown... ðŸ§ª</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch("https://raw.githubusercontent.com/akaruinekooff/datp/refs/heads/main/README.md")
      .then(r => r.text())
      .then(md => {
        document.getElementById("content").innerHTML = marked.parse(md)
      })
      .catch(err => {
        document.getElementById("content").innerText = "error loading md: " + err
      })
  </script>
</body>
</html>
